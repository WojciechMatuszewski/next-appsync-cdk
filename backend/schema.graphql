scalar AWSDateTime

input CreatePostInput {
  content: String!
}

type Mutation {
  createPost(input: CreatePostInput!): Post!
}

type Post {
  id: ID!
  content: String!
  createdAt: AWSDateTime!
  numberOfLikes: Int!
  numberOfComments: Int!
  user: User!
}

type PostsConnection {
  cursor: String
  hasNext: Boolean!
  edges: [Post!]!
}

type Query {
  posts(cursor: String): PostsConnection!
}

type User {
  id: ID
  email: String!
}
