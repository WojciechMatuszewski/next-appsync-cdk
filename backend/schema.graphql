type Query {
  posts: [Post!]!
}

type Mutation {
  createPost(input: CreatePostInput!): Post!
}

input CreatePostInput {
  content: String!
}

type Post {
  id: ID!
  content: String!
  createdAt: AWSDateTime!
  numberOfLikes: Int!
  numberOfComments: Int!
  user: User!
}

type User {
  id: ID!
  email: String!
}

scalar AWSDateTime
